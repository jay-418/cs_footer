<head>
    <style>
        /*
        Because JitBit strips all class, alt, and id,
        and all elements other than div from messages
        nestling multiple divs allows targeted icon formatting
        within pre-formatted messages that can't use class or id
        https://lantern.jitbit.com/helpdesk/Admin/GeneralSettings
        */
        div > div > div > img {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <!-- Downloads -->
            <div>
                <img src="https://raw.githubusercontent.com/jay-418/cs_footer/main/icons/file_download.svg" alt="download icon">
                Download the latest version from
                <a href="https://lantern.io">lantern.io</a> or 
                <a href="https://github.com/getlantern/lantern">GitHub</a>
            </div>
            <!-- Twitter -->
            <div>
                <img src="https://raw.githubusercontent.com/jay-418/cs_footer/main/icons/twitter.svg" alt="Twitter logo">
                Follow us on Twitter:
                <a href="https://twitter.com/getlantern_fa" dir="rtl">فارسی</a> | 
                <a href="https://twitter.com/getlantern">English</a>
            </div>
            <!-- Telegram -->
            <div>
                <img src="https://raw.githubusercontent.com/jay-418/cs_footer/main/icons/telegram.svg" alt="Telegram logo">
                Check out our Telegram:
                <a href="https://t.me/Lanternpro_Iran" dir="rtl">فارسی</a> |
                <a href="https://t.me/lantern_russia">Русский</a> | 
                <a href="https://t.me/lantern_uae" dir="rtl">العربية</a> | 
                <a href="https://telegram.me/lantern_turkey">Türkçe</a> | 
                <a href="https://telegram.me/lantern_vietnam">tiếng Việt</a>
            </div>
            <!-- Facebook -->
            <div>
                <img src="https://raw.githubusercontent.com/jay-418/cs_footer/main/icons/facebook.svg" alt="Facebook logo">
                See us on Facebook:
                <a href="https://www.facebook.com/getlanternpersian" dir="rtl">فارسی</a> | 
                <a href="https://www.facebook.com/getlantern">English</a>
            </div>
            <!-- Donate -->
            <div>
                <img src="https://raw.githubusercontent.com/jay-418/cs_footer/main/icons/heart.svg" alt="heart icon">
                To support lantern, donate
                <a href="https://donorbox.org/lantern-donation">here</a>
            </div>
        </div>    
    </div>
